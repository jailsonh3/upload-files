<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="./styles.css">

  <title>Upload File</title>
</head>
<body>
  <div class="container">
    <label class="upload-box" for="upload">
        <img src="./assets/logo.svg" alt="logo">
        <p>Importe seus arquivos</p>
        <input type="file" id="upload">
        <span>Arraste ou clique para fazer upload</span>
    </label>

    <ul class="files">
      <li>
        <div>
          <i class="ph-fill ph-file"></i>
        </div>
        <div class="file-info">
          <div>
            <strong>Scann_158.pdf</strong>
            <p>30 MB / 74 MB</p>
            <span></span>
          </div>
          <div>
            <i class="ph ph-x"></i>
            <span>46%</span>
          </div>
        </div>
      </li>

      <li>
        <div class="complete">
          <i class="ph-fill ph-file complete"></i>
        </div>
        <div class="file-info">
          <div>
            <strong>README.rm</strong>
            <p>12 KB</p>
            <span class="complete"></span>
          </div>
          <div>
            <i class="ph ph-x complete"></i>
            <span class="complete">100%</span>
          </div>
        </div>
      </li>

      <li>
        <div class="error">
          <i class="ph-fill ph-file error"></i>
        </div>
        <div class="file-info">
          <div>
            <strong>picture1.jpeg</strong>
            <p>6.3 mb</p>
            <span class="error"></span>
          </div>
          <div>
            <i class="ph ph-clock-clockwise"></i>
            <span class="error">error</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
